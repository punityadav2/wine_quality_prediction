name: ML Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop build if there are Python syntax errors
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run pipeline stages
      run: |
        echo "Running data ingestion..."
        python -c "from src.WQ.pipeline.stage_01_data_ingestion import DataIngestionTrainingPipeline; DataIngestionTrainingPipeline().main()"
        echo "Running data validation..."
        python -c "from src.WQ.pipeline.stage_02_data_validation import DataValidationTrainingPipeline; pipeline = DataValidationTrainingPipeline(); pipeline.main()"
        echo "Pipeline validation successful!"
    
    - name: Check MLflow configuration
      run: |
        python -c "import mlflow; print(f'MLflow version: {mlflow.__version__}')"
        echo "MLflow is properly configured!"

